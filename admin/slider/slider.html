<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:900px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 32px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/1.jpg" alt="CENTRAL LUZON STATE UNIVERSITY" /></li>
            <li><img src="images/2.JPG" alt="GRADUATION SITE" /></li>
            <li><img src="images/3.jpg" alt="USSC" /></li>
            <li><img src="images/4.JPG" alt="ADMINISTRATION" /></li>
            <li><img src="images/5.jpg" alt="CLSU HOSTEL" /></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/1-tn.jpg" /></li>
            <li><img src="images/2-tn.JPG" /></li>
            <li><img src="images/3-tn.jpg" /></li>
            <li><img src="images/4-tn.JPG" /></li>
            <li><img src="images/5-tn.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">JavaScript Slider</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
